<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="bg"></div>

    <main class="juego">
        <div class="juego__heading">
            <h1 class="juego__h1">Trivia Game</h1>
            <p class="juego__parrafo">by: Iván Palacios Martínez</p>
        </div>

        <div class="juego__contenedor" id="gameContainer">
            <form class="formulario">
                <legend class="formulario__legend">Help us select the best questions for you</legend>
            
                <div class="formulario__row">
                    <div class="formulario__campo">
                        <label class="formulario__label">Your Name:</label>
                        <input class="formulario__input" type="text" placeholder="Your Name" id="inputName" name="name">
                    </div>
                </div>

                <div class="formulario__row">
                    <div class="formulario__campo">
                        <label class="formulario__label">Number of questions:</label>
                        <select class="formulario__input" id="selectNumber" name="number">
                            <option value="" disabled selected>--Number--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="formulario__campo">
                        <label class="formulario__label">Category</label>
                        <select class="formulario__input" id="selectCategory" name="category">
                            <option value="" disabled selected>--Category--</option>
                        </select>
                    </div>
                </div>

                <div class="formulario__row">
                    <div class="formulario__campo">
                        <label class="formulario__label">Difficulty</label>
                        <select class="formulario__input" id="selectDifficulty" name="difficulty">
                            <option value="" disabled selected>--Difficulty--</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="formulario__campo">
                        <label class="formulario__label">Type of questions</label>
                        <select class="formulario__input" id="selectType" name="type">
                            <option value="" disabled selected>--Type--</option>
                            <option value="multiple">Multiple choice</option>
                            <option value="boolean">True or false</option>
                        </select>
                    </div>
                </div>

                <input class="formulario__submit" type="submit" value="start" id="inputSubmit">
            </form>
        </div>
    </main>


    
    <script src="build/js/app.js"></script>
    <script src="build/js/modernizr.js"></script>
</body>
</html>
